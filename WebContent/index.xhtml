<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form enctype="multipart/form-data">
		<p:dataTable var="contact" value="#{contactBean.contacts}">


			<p:column headerText="Name">
				<h:outputText value="#{contact.name}" />
			</p:column>

			<p:column headerText="Date Of Birth">
				<h:outputText value="#{contact.dob}" />
			</p:column>

			<p:column headerText="Phone">
				<h:outputText value="#{contact.phone}" />
			</p:column>
			<p:column headerText="email">
				<h:outputText value="#{contact.email}" />
			</p:column>
		</p:dataTable>


		<p:fileUpload value="#{uploadFileBean.file}"
			allowTypes="/(\.|\/)(xls|xlsx)$/" sizeLimit="100000"
			description="Select file" mode="simple" />
		<p:commandButton  value="Submit" ajax="false"
			actionListener="#{uploadFileBean.upload}" update="koka" />

	</h:form>
</body>
</html>
